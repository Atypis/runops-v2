<!DOCTYPE html>
<html>
<head>
    <title>Stagehand DOM Example</title>
</head>
<body>
    <h1>Example Page</h1>
    <div class="container">
        <button id="submit-btn" class="primary-button">Submit Form</button>
        <input type="text" placeholder="Enter your name" name="username" />
        <a href="/login" aria-label="Sign in to your account">Login</a>
        <div class="hidden-content" style="display: none;">
            This content is hidden
        </div>
        <p>Welcome to our website. This is some text content.</p>
        <select>
            <option value="1">Option 1</option>
            <option value="2" selected>Option 2</option>
        </select>
    </div>
</body>
</html>
