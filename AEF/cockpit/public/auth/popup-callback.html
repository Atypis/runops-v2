<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9fafb;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #059669;
        }
        .error {
            color: #dc2626;
        }
        .status-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="processing">
            <div class="spinner"></div>
            <h2>Processing authentication...</h2>
            <p>Please wait while we complete your sign-in.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="status-icon success">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            <h2>Authentication successful</h2>
            <p>You can close this window and continue.</p>
        </div>
        
        <div id="error" style="display: none;">
            <div class="status-icon error">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <h2>Authentication error</h2>
            <p id="error-message">An error occurred during authentication.</p>
            <p>This window will close automatically.</p>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://ypnnoivcybufgsrbzqkt.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlwbm5vaXZjeWJ1ZmdzcmJ6cWt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NTE1MTAsImV4cCI6MjA2MzMyNzUxMH0.f2dK8seRwxGyhf0VHIFy8lezZNa2NzILB5S4pjrBDM8';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        function showStatus(status, message = '') {
            document.getElementById('processing').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            if (status === 'success') {
                document.getElementById('success').style.display = 'block';
            } else if (status === 'error') {
                document.getElementById('error').style.display = 'block';
                if (message) {
                    document.getElementById('error-message').textContent = message;
                }
            }
        }

        async function handleAuth() {
            try {
                // Check for hash-based auth (used by email verification)
                if (window.location.hash) {
                    await handleEmailVerification();
                    return;
                }
                
                // Check for code-based auth (used by OAuth)
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const type = params.get('type');
                
                if (code) {
                    await handleOAuthCallback(code);
                } else if (type && type === 'email') {
                    // Email verification flow without code
                    await checkExistingSession();
                } else {
                    // No valid auth parameters found
                    showStatus('error', 'No authentication parameters found');
                    setTimeout(() => window.close(), 3000);
                }
            } catch (error) {
                console.error('Failed to handle authentication:', error);
                showStatus('error', error.message || 'Authentication failed');
                setTimeout(() => window.close(), 3000);
            }
        }

        async function handleOAuthCallback(code) {
            try {
                // Exchange the code for a session
                const { error } = await supabase.auth.exchangeCodeForSession(code);
                
                if (error) {
                    console.error('Error exchanging code for session:', error);
                    
                    // If the error is about code verifier, check if we already have a session
                    if (error.message?.includes('code verifier')) {
                        await checkExistingSession();
                        return;
                    }
                    
                    showStatus('error', error.message);
                    return;
                }
                
                showStatus('success');
                
                // Close the popup window after authentication
                setTimeout(() => window.close(), 1500);
            } catch (error) {
                console.error('Failed to handle OAuth callback:', error);
                // Try to check for an existing session as a fallback
                await checkExistingSession();
            }
        }

        async function handleEmailVerification() {
            try {
                // Just check for an existing session - Supabase should handle the hash automatically
                await checkExistingSession();
            } catch (error) {
                console.error('Failed to handle email verification:', error);
                showStatus('error', error.message || 'Failed to verify email');
                setTimeout(() => window.close(), 3000);
            }
        }
        
        async function checkExistingSession() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (data.session) {
                    // We already have a valid session
                    showStatus('success');
                    setTimeout(() => window.close(), 1500);
                    return true;
                }
                
                // No valid session
                showStatus('error', 'No active session found. Please try signing in again.');
                setTimeout(() => window.close(), 3000);
                return false;
            } catch (error) {
                console.error('Error checking session:', error);
                showStatus('error', error.message || 'Failed to verify session');
                setTimeout(() => window.close(), 3000);
                return false;
            }
        }

        // Start the authentication handling
        handleAuth();
    </script>
</body>
</html>
